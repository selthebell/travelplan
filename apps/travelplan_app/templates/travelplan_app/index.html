<!DOCTYPE HTML>
<html>
<head>
  <meta char='utf-8'>
  <title>Travel Buddy</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'travelplan_app/css/style.css'%}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
  <h3>Welcome!</h3>
  {%if messages%}
  {% for message in messages%}
  <h4>{{ message }}</h4>
  {%endfor%}
  {%endif%}

  <section id="right">
    <h5>Register</h5>
    <form action={% url 'travelplan:register' %} method="post">
      {%csrf_token%}
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td>Confirm Password:</td>
            <td><input type="password" name="confirm_pwd"></td>
          </tr>
          <tr>
            <td>
            </td>
            <td><button type="submit" value="register">Register</button></td>
          </tr>
        </table>
    </form>
  </section>
  <section id="left">
    <h5>Login</h5>
    <form action={% url 'travelplan:login' %} method="post">
      {%csrf_token%}
      <table>
        <tbody>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td>
            </td>
            <td><button type="submit" name="login" value="login">Login</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </section>
</body>
</html>
